<div id="ventana-editar-perfil" class="d-flex justify-content-center align-items-center ocultar">
				<div class="row modal-casa">
					<div class="col-12">
						<div id="boton-cerrar" class="d-flex justify-content-end">
							<i class="fas fa-times"></i>
						</div>
						<div class="modal-contenido">
							<h2>Editar perfil</h2>
							<div class="linea"></div>
							<form class="row formulario-registro">
								<div class="col-12">
									<div class="cambiar-imagen-perfil d-flex justify-content-center align-items-center">
										<input type="file" name="imagen_perfil" id="imagen_perfil">
										<i class="fas fa-camera"></i>
										<img src="./img/carmen-bolanos.jpg">
									</div>
								</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="name">Nombre</label>
			 						<input type="text" id="nombre" name="nombre" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="primer_apellido">Primer apellido</label>
			 						<input type="text" id="primer_apellido" name="primer_apellido" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="segundo_apellido">Segundo apellido</label>
			 						<input type="text" id="segundo_apellido" name="segundo_apellido" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="dni">DNI</label>
			 						<input type="text" id="dni" name="dni" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="fecha_nacimiento">Fecha de nacimiento</label>
			 						<input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="sexo">Sexo</label>
			 						<select name="sexo" id="sexo" required>
			 							<option disabled selected>Sexo*</option>
										<option value="hombre">Hombre</option>
										<option value="mujer">Mujer</option>
									</select>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="sexo">Correo electrónico</label>
			 						<input type="email" id="correo_electronico" name="correo_electronico" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="sexo">Teléfono</label>
			 						<input type="text" id="telefono" name="telefono" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="direccion">Dirección</label>
			 						<input type="text" id="direccion" name="direccion" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="localidad">Localidad</label>
			 						<input type="text" id="localidad" name="localidad" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="provincia">Provincia</label>
			 						<input type="text" id="provincia" name="provincia" value="" required>
			 					</div>
			 					<div class="col-12 col-md-6 col-lg-4">
			 						<label for="codigo_postal">Código postal</label>
			 						<input type="text" id="codigo_postal" name="codigo_postal" value="" required>
			 					</div>
			 					<div class="col-12">
			 						<label for="descripcion_personal">Descripción personal</label>
			 						<textarea id="descripcion_personal" name="descripcion_personal" maxlength="140" required></textarea>
			 					</div>
			 					<div class="col-12 d-flex justify-content-center align-items-center">
			 						<input type="submit" id="boton_editar_perfil" name="boton_editar_perfil" class="btn-verde" value="Actualizar">
			 					</div>
			 				</form>
						</div>
					</div>
				</div>
			</div>
