<section id="contacto">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12 col-lg-10">
							<h1>Contacto</h1>
							<div class="linea"></div>
							<p class="frase-destacado">Siempre estamos a tu lado. Escríbenos y en menos de 24 horas resolveremos tus dudas.</p>
							<form class="formulario-contacto">
 								<div class="row justify-content-center">
			 						<div class="col-12 col-md-6">
			 							<input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
			 						</div>
			 						<div class="col-12 col-md-6">
			 							<select name="asunto" id="asunto" required>
			 								<option disabled selected>Asunto*</option>
											<option value="hombre">En que podemos ayudarte</option>
											<option value="mujer">Mensaje</option>
										</select>
			 						</div>
			 						<div class="col-12 col-md-6">
			 							<input type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo electrónico*" required>
			 						</div>
			 						<div class="col-12 col-md-6">
			 							<input type="number" id="telefono" name="telefono" placeholder="Teléfono*" required>
			 						</div>
			 						<div class="col-12">
			 							<textarea id="mensaje" name="mensaje" placeholder="Mensaje*" required></textarea>
			 						</div>
			 						<div class="col-12">
	 									<span>
		 									<input type="checkbox" id="politica_privacidad" name="politica_privacidad"> He leído y acepto la <a href="/politica-de-privacidad">Política de Privacidad</a>.
		 								</span>
	 								</div>
			 						<div class="col-12">
			 							<input type="submit" id="boton_enviar" name="boton_enviar" class="btn-verde" value="Enviar">
			 						</div>
			 					</div>
 							</form>
 						</div>
					</div>
				</div>
			</section>
